<ion-content padding class="s-m-home">
  <ion-grid fixed>
    <ion-row>
      <!-- Left -->
      <ion-col col-6 text-left>
        <ion-row><ion-col class="s-m-date">{{ today | date: 'longDate' }}</ion-col></ion-row>
        <ion-row><ion-col class="s-m-time">{{ today | date: 'mediumTime' }}</ion-col></ion-row>
      </ion-col>

      <!-- Right -->
      <ion-col col-6>
        <ion-row><ion-col text-right class="s-m-temp">12.3ยบ</ion-col></ion-row>
      </ion-col>
    </ion-row>

    <ion-row><ion-col></ion-col></ion-row>
    
    <ion-row align-items-end>
      <ion-col align-self-center>
        <button ion-button block outline (tap)="onExit()">Exit</button>
      </ion-col>
    </ion-row>

    <!--<ion-footer>
      <ion-toolbar>
        <ion-title>Footer</ion-title>
      </ion-toolbar>
    </ion-footer>-->
  </ion-grid>
</ion-content>
